<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cheat Sheet</title>
    <style>
        #knapp {
            font-size: 30px;
            padding: 10px;
            color: #ffffff;
            border: 3px solid darkslategray;
            transition: ease-in-out 0.5s;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="knapp" class="green">Trykk meg</button>
    <p id="melding"></p>
    <script>
        //Skjekk hva et event inneholder av egenskaper
        document.addEventListener("mousemove", function(event) {
            //console.log(event)
        })

        const knapp = document.getElementById("knapp")
        //Vi skal endre knappe teksten når vi holder musepekeren over knappen
        knapp.addEventListener("mouseover", function(event) {
            knapp.innerHTML = "Neeeeei, ikke trykk på meg..."
            knapp.classList.remove("green")
            knapp.classList.add("red")
        })
        knapp.addEventListener("mouseleave", function(event) {
            knapp.innerHTML = "Trykk meg"
            knapp.classList.remove("red")
            knapp.classList.add("green")
        })
        //Vi skal lage en eventlistener etter trykk på knapp med id knapp
        knapp.addEventListener("click", function(event){
            console.log(event)
            //alert("Du har trykket på " + event.target.id)
            document.getElementById("melding").innerHTML = "Du klarte ikke å dy deg, kunne du?!"
        })
    </script>
</body>
</html>
