<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minikalkulator</title>

    <style>
        .red {
            color: red;
        }
    </style>

</head>
<body>
    <ul id="result"></ul>

    <script>
        function minikalkulator (num1 = 0, num2 = 0) {
            const sumAdd = num1 + num2
            const sumSub = num1 - num2
            const sumMul = num1 * num2
            const sumDiv = num1 / num2
            document.getElementById("result").innerHTML = `
                <li ${sumAdd < 0 ? `class="red"` : null}>${num1} + ${num2} = ${sumAdd}</li>
                <li ${sumSub < 0 ? `class="red"` : null}>${num1} - ${num2} = ${sumSub}</li>
                <li ${sumMul < 0 ? `class="red"` : null}>${num1} x ${num2} = ${sumMul}</li>
                <li ${sumDiv < 0 ? `class="red"` : null}>${num1} / ${num2} = ${sumDiv}</li>
            `
        }

        minikalkulator(1, 2)
    </script>
</body>
</html>
